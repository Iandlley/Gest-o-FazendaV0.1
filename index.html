<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Fazenda</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão Fazenda M.A</h1>  
    </header>

    <main>
        <form class="input-panel">
    
            <div class="input-data">
                <label for="nome-vaca">Nome</label>
                <br>
                <input type="text" class="nome-vaca">
                <br>
            </div>

            <div class="input-data">
                <label for="idade-vaca">Idade</label>
                <br>
                <input type="text" class="age">
                <br>
            </div>

            <div class="input-data">
                <label for="data-parto">Data de parto</label>
                <br>
                <input type="text" placeholder="DD/MM/AAAA" maxlength="10"
                minlength="10" required class="data-parto">
                <br>
            </div>  

            <div class="input-data">
                <label for="data-inseminacao">Data de inseminação</label>
                <br>
                <input type="text" placeholder="DD/MM/AAAA" maxlength="10"
                minlength="10" required class="data-inseminacao">
                <br>
            </div>

            <div class="input-data">
                <label for="medicao-leite">Medição de leite</label>
                <br>
                <input type="text" class="medicao-leite">
                <br>
            </div>

            <button class="btn-data">Processar dados</button>
        </form>

        <section class="output-panel">
            <div class="output-data">
                <h2>Resultados</h2>

                <h3>Dados</h3>
                    <h4>Nome: <em class="cow-name em hidden"></em> </h4>
                    <h4>Idade:<em class="cow-age em hidden"></em></h4>
                                 

                <h3>Nutrição</h3>
                    <h4>Ração:<em class="cattle-feed em hidden"></em></h4>
                    <h4>Silagem:<em class="cattle-silage em hidden"></em></h4>                

                <h3>Ciclo</h3>
                     <h4>Término de lactação: <em class="end-lactation em hidden"></em></h4>

                     <h4>Previsão de parto:<em class="calving-prognostic em hidden"></em></h4>   

                <h3>Situação</h3>  
                    <h4></h4>
                    <h4>Permanência:<em class="permanency em hidden"></em> </h4>
                    <h4>Situação:<em class="situation em hidden"></em></h4>   
                
                <button class="btn-copy">Copiar para área de transferência</button>

                <button class="save-database">Salvar no banco de dados</button>
            </div> 
        </section>
    </main>

    <footer>
        <p>&copy;IRS - 2022</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

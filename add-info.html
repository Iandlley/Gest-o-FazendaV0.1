<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF - Adicionar animais</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-add-info.css">
</head>
<body>
    <header>
        <h1>Adicionar animais</h1>  
    </header>

    <main>
        <form class="input-panel">
            <h2>Entrada de dados</h2>

            <div class="input-data">
                <label for="nome-vaca">Nome</label>
                <input type="text" class="nome-vaca">
            </div>

            <div class="input-data">
                <label for="idade-vaca">Idade</label>
                <input type="text" class="age">
            </div>

            <div class="input-data">
                <label for="data-parto">Data de parto</label>
                <input type="text" placeholder="DD/MM/AAAA" maxlength="10"
                minlength="10" required class="data-parto">
            </div>  

            <div class="input-data">
                <label for="data-inseminacao">Data de inseminação</label>
                <input type="text" placeholder="DD/MM/AAAA" maxlength="10"
                minlength="10" required class="data-inseminacao">
            </div>

            <div class="input-data">
                <label for="medicao-leite">Medição de leite</label>
                <input type="text" class="medicao-leite">
    
            </div>

            <div class="btn-data-div">
                <button class="btn-data">Processar dados</button>
            </div>
            
        </form>

        <section class="output-panel">
            <div class="output-data">
                <h2>Confirmar dados</h2>

                <h3>Dados</h3>
                    <h4>Nome: <em class="cow-name em hidden"></em> </h4>
                    <h4>Idade:<em class="cow-age em hidden"></em></h4>
                    <h4>Data de parto: <em class="calving-date em hidden"></em></h4>
                    <h4>Data de inseminação:<em class="insemination-date em hidden"></em></h4>  
                    <h4>Medição de leite: <em class="milk-measure em hidden"></em></h4>

                    <button class="save-database">Salvar no banco de dados</button>

                    <button class="btn-copy">Copiar para área de transferência</button>

                    <button class="clear-fields">Limpar campos</button>

                    <button class="btn-back-home">Voltar para home</button>
            </div> 
        </section>
    </main>

    <footer>
        <p>&copy;IRS - 2022</p>
    </footer>

    <script type="module" src="addInfo.js"></script>
</body>
</html>
